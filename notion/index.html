<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マークダウンエディタ</title>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="../index.html" class="home-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
          ホーム
        </a>
        <div class="header-title">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"
            />
            <path d="M9 13h6v2H9zm0 3h6v2H9z" />
          </svg>
          マークダウンエディタ
        </div>
      </div>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">
          <button id="newPageBtn" class="new-page-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            新規ページ
          </button>
        </div>
        <div class="page-tree" id="pageTree">
          <!-- ページツリーがここに動的に追加されます -->
        </div>
      </div>

      <div class="main-content">
        <div class="editor-container">
          <div class="editor-header">
            <input type="text" id="pageTitle" placeholder="ページタイトル" />
            <div class="editor-actions">
              <button id="deleteBtn" class="delete-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                  />
                </svg>
                削除
              </button>
            </div>
          </div>
          <div class="editor-wrapper">
            <div
              class="editor"
              id="editor"
              contenteditable="true"
              placeholder="ここに内容を入力..."
            ></div>
            <div class="preview" id="preview"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
