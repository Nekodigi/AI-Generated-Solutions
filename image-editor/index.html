<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>面白い画像加工アプリ</title>
    <link rel="stylesheet" href="../common.css" />
    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --text-color: #1e293b;
        --border-color: #e2e8f0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .container {
        max-width: 1200px;
        margin: 2rem auto;
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }

      .canvas-container {
        position: relative;
        margin: 2rem 0;
        text-align: center;
        background-color: var(--bg-color);
        padding: 1rem;
        border-radius: 0.5rem;
      }

      canvas {
        border: 2px solid var(--border-color);
        border-radius: 0.5rem;
        max-width: 100%;
        background-color: var(--card-bg);
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .control-group {
        background-color: var(--card-bg);
        padding: 1.5rem;
        border-radius: 0.75rem;
        border: 1px solid var(--border-color);
      }

      .control-group h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--text-color);
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        margin: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s;
        width: calc(100% - 1rem);
      }

      button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      input[type="file"] {
        width: 100%;
        padding: 0.75rem;
        border: 2px dashed var(--border-color);
        border-radius: 0.5rem;
        margin: 0.5rem 0;
        cursor: pointer;
      }

      .slider-container {
        margin: 1rem 0;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: var(--text-color);
      }

      input[type="range"] {
        width: 100%;
        height: 6px;
        background: var(--border-color);
        border-radius: 3px;
        outline: none;
        -webkit-appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }

      .slider-value {
        text-align: center;
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: var(--text-color);
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="../index.html" class="home-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
          ホーム
        </a>
        <h1 style="margin: 0; font-size: 1.5rem; color: #339af0">
          面白い画像加工アプリ
        </h1>
      </div>
    </header>

    <div class="container">
      <div class="controls">
        <div class="control-group">
          <h3>画像の読み込み</h3>
          <input type="file" id="imageInput" accept="image/*" />
        </div>

        <div class="control-group">
          <h3>レンズ効果</h3>
          <div class="slider-container">
            <label for="mirrorPosition">効果の強さ:</label>
            <input
              type="range"
              id="mirrorPosition"
              min="-1.0"
              max="1.0"
              value="0.0"
              step="0.01"
            />
            <div class="slider-value">0</div>
          </div>
        </div>

        <div class="control-group">
          <h3>その他の効果</h3>
          <button id="grayscaleBtn">グレースケール</button>
          <button id="invertBtn">色反転</button>
          <button id="mosaicBtn">モザイク</button>
          <button id="radialBlurBtn">放射ブラー</button>
          <div class="slider-container">
            <label for="mosaicSize">モザイクサイズ:</label>
            <input
              type="range"
              id="mosaicSize"
              min="2"
              max="50"
              value="10"
              step="1"
            />
            <div class="slider-value">10</div>
          </div>
          <div class="slider-container">
            <label for="blurStrength">ブラー強さ:</label>
            <input
              type="range"
              id="blurStrength"
              min="0"
              max="100"
              value="0"
              step="1"
            />
            <div class="slider-value">0</div>
          </div>
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
